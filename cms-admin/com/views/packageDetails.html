<div ng-controller="packageController">


  <tabset>
    <tab heading="Package Details">
      <div class="container">
      </div> 
    </tab>
   
   <tab heading="Hotel Details">
   
    <div class="panel panel-default">
        <div class="panel-heading">  <div ng-controller="popupController" class="text-right">
                <div class="col-lg-3 text-left text-primary"><h4>HOTEL DETAILS</h4></div><div class="text-right"> <button type="button" class="btn btn-primary btn-sm" ng-click="openWindow()">
                  <span class="glyphicon glyphicon-plus-sign"></span> ADD NEW
                </button></div>
   					 <script type="text/ng-template" id="myModalContent.html">
            	<div class="modal-header">
                	<button class="close" ng-click="cancel()">&times;</button>
                    <h4> {{ headerName }} </h4>
                </div>
                
                
                <div class="modal-body">
				
				
				<div class="alert alert-danger" role="alert" ng-model="data.errorMsg" ng-show="data.isMismatch">Password is not matching</div>
                	<form name="userAddForm">
                    	<table class="table table-bordered">
                        <tr>
                        	<td>Hotel name</td>
                    		<td><input type="input" name="hotel_name" ng-model="hotel.hotel_name"></td>
                         </tr>
						 <tr>
                        	<td>Overview</td>
                    		<td><textarea ng-model="hotel.hotel_overview" name="hotel_overview"></textarea></td>
                         </tr>
						 <tr>
                        	<td>Address</td>
                    		<td><textarea ng-model="hotel.hotel_address" name="hotel_address"></textarea></td>
                         </tr>
						 <tr>
                        	<td>Country</td>
                    		<td><input type="input" name="hotel_country_id" ng-model="hotel.hotel_country_id"></td>
                         </tr>
                         <tr>
                        	<td>Facilities</td>
                    		<td><input type="input" name="hotel_facilities" ng-model="hotel.hotel_facilities"></td>
                         </tr>
						 <tr>
                        	<td>Rating</td>
                    		<td><div ><rating ng-model="hotel.hotel_rating" max="5" state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'"></rating> <b>(<i>Rate:</i> {{ hotel.hotel_rating }})</b></div></td>
                         </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                	<button class="btn btn-default" ng-click="cancel()">Close</button>
                    <button class="btn btn-primary" ng-click="saveChanges()">Save Changes</button>
                </div>
            </script>
    </div>
   					 

    </div>
         <br> 
    <div class="container">
    
            <div class="col-lg-3 text-left"  style="margin-top:5px">
            	Search User: <input type="text" ng-model="hotelname">
                             </div>
        <div class="text-right">
                sort by: <button type="button" class="btn btn-link" ng-click="sortByName()">Name</button> | <button type="button" class="btn btn-link" ng-click="sortByRating()">Rating</button> 
               
               
                             
              
                </div>
               <p></p>
            <div class="container center-block"> 
                <div class="col-lg-12" style="margin-top:5px">
                    <table class="table table-bordered table-hover">
                        <tbody> <tr> 
                             <td> Hotel</td>
                            <td> Overview</td> 
                            <td> Address</td> 
                            <td> Country</td> 
                            <td> Rating</td> 
                            <td> Facilities</td> 
                            <td> Action </td>
                        </tr></tbody>
                        <tr ng-repeat="hotel in hotelDetailsPage | filter:hotelname">
                             <td class="col-lg-1">{{ hotel.hotel_name }}</td>
                            <td>{{ hotel.hotel_overview }}</td>
                            <td class="col-lg-1">{{ hotel.hotel_address }}</td>
                            <td class="col-lg-1">{{ hotel.hotel_country_id }} </td>
                            <td class="col-lg-1"><div ng-init="x = hotel.hotel_rating"><rating ng-model="x" readonly="true" max="5" state-on="'glyphicon-star'" state-off="'glyphicon-star-empty'"></rating> </div> </td>
                            <td>{{ hotel.hotel_facilities }} </td>                            
                            <td class="col-lg-1"> <button type="button" class="btn btn-primary btn-sm" ng-click="editHotelItem( hotel.id )">
                  					<span class="glyphicon glyphicon-pencil" ></span>
                				</button>
                				<button type="button" class="btn btn-danger btn-sm" ng-click="deleteItem(hotel.id)">
                 					 <span class="glyphicon glyphicon-remove"></span>
              					  </button></td>
                       </tr>
                        
                    </table>
                   <div class="text-right"> <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination></div>
                </div>
            </div>  </div></div>
   </tab>
  </tabset>


</div>
